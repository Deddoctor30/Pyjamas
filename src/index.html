<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="img/favicon/favicon.ico">
   <link rel="stylesheet" href="css/style.css">
   <title>Test</title>
</head>
<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__line"></div>

         <div class="header__container container">
            <div class="header__inner">
               <div class="header__logo logo">
                  <a href="./index.html" class="logo__img">
                     <span>logo</span>
                  </a>
               </div>
               <nav class="header__menu menu">
                  <ul class="menu__list">
                     <li class="menu__item">
                        <a href="#" class="menu__link"><img src="./img/header/Group.svg" alt=""></a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link"><img src="./img/header/Frame.svg" alt=""></a>
                     </li>
                     <li class="menu__item">
                        <a href="#" class="menu__link"><img src="./img/header/Bing.svg" alt=""></a>
                     </li>
                     
                  </ul>
               </nav>
            
            </div>
         </div>
      </header>

      <main class="main">
         <div class="main__container container">
            <section class="main__preview preview">
               <div class="preview__img">
                  <img src="./img/main/preview/Group.jpg" alt="preview">
               </div>
               <div class="preview__info info">
                  <div class="info__name">
                     <h1 class="info__title">Пижама для девочек</h1>
                     <p class="info__art">Арт.<span>02765/46</span></p>
                     <div class="info__ratio">
                        <p>Отзывы</p>
                        <div class="info__stars"><img src="./img/main/preview/row.png" alt=""></div>
                        <p>14 отзывов</p>
                     </div>
                  </div>
                  <div class="info__coast">
                     <div class="infow__price price">
                        <div class="price__new">800 ₽</div>
                        <div class="price__old">1 500 ₽</div>
                     </div>
                     <div class="info__offers">
                        <p class="info__offer">скидка -36%</p>
                        <p class="info__action">акция -20%</p>
                     </div>
                     <div class="info__active">
                        <div class="info__form">
                           <form action="#" method="get" enctype="multipart/form-data">
                              <select name="size" id="1">
                                 <option value="null">Выбрать размер</option>
                                 <option value="small">Маленький размер</option>
                                 <option value="medium">Средний размер</option>
                                 <option value="big">Большой размер</option>
                                 <option value="large">Бегемотик</option>
                              </select>
                           </form>
                        <p class="info__define-size">Определить размер</p>
                        <div class="info__purchase purchase">
                           <div class="purchase__inner">
                              <div class="purchase__controls">
                                 <button>+</button>
                                 <input type="number" min="0" disabled value="1">
                                 <button>-</button>
                              </div>
                              <div class="purchase__add">
                                 <button>Добавить в корзину</button>
                              </div>
                              <div class="purchase__favorite">
                                 <button><img src="./img/main/preview/Frame.svg" alt=""></button>
                              </div>
                           </div>
                           <p>Купить в 1 клик</p>
                        </div>
                        <div class="info__others">
                           <p class="info__item-info"><a href="#">Описание товара</a></p>
                           <p class="info__delivery"><a href="#">Доставка и возврат</a></p>
                           <p class="info__pay"><a href="#">Способы оплаты</a></p>
                        </div>
                        </div>
                     </div>
                  </div>
               </div>
            </section>

            <section class="main__galery">
               
            </section>
         </div>
      </main>

      <footer class="footer">
         <div class="footer__container container">
            <div class="footer__inner">

            </div>
         </div>
      </footer>
      
   </div>
   <script src="../dist/js/bundle.js"></script>
</body>
</html>
